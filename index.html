    let playerName="", avatar="", currentLevel=null, currentQuestion=0, helpUsed=false;

    function playSound(id){ const s=document.getElementById("sound-"+id); s.currentTime=0; s.play(); if(navigator.vibrate)navigator.vibrate(100); }
    function selectAvatar(a){ avatar=a; playSound("click"); }
    function goToLevels(){
      playerName=document.getElementById("playerName").value||"Ni√±o/a";
      if(!avatar){alert("Selecciona un avatar");return;}
      document.getElementById("welcome-screen").classList.add("hidden");
      document.getElementById("levels-screen").classList.remove("hidden");
      renderLevels(); playSound("level");
    }

    function renderLevels(){
      const container=document.querySelector(".levels-list");
      container.innerHTML="";
      levelsData.forEach(l=>{
        const btn=document.createElement("button");
        btn.textContent=l.title;
        btn.onclick=()=>startLevel(l.level);
        container.appendChild(btn);
      });
    }

    function startLevel(n){
      currentLevel=levelsData.find(l=>l.level===n);
      currentQuestion=0; helpUsed=false;
      document.getElementById("levels-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      showQuestion(); playSound("level");
    }

    function showQuestion(){
      const q=currentLevel.questions[currentQuestion];
      document.getElementById("level-title").textContent=currentLevel.title+" ‚Äî "+avatar+" "+playerName;
      document.getElementById("question-text").textContent=q.question;
      document.getElementById("feedback").textContent="";
      document.getElementById("help-box").classList.add("hidden");
      const opts=[...q.options]; shuffleArray(opts);
      const optDiv=document.querySelector(".options"); optDiv.innerHTML="";
      opts.forEach(opt=>{
        const b=document.createElement("button");
        b.textContent=opt;
        b.onclick=()=>checkAnswer(opt,q,b);
        optDiv.appendChild(b);
      });
      const helpBtn=document.getElementById("help-btn");
      helpBtn.onclick=()=>{
        document.getElementById("help-box").innerHTML="üí° "+q.hint+"<br>üìñ "+q.reference;
        document.getElementById("help-box").classList.remove("hidden");
        helpUsed=true; playSound("click");
      };
    }

    function checkAnswer(sel,q,btn){
      if(sel===q.options[q.answerIndex]){
        if(!helpUsed){ document.getElementById("feedback").textContent="‚úã Primero usa la ayuda para leer la Biblia."; playSound("wrong"); return; }
        btn.classList.add("correct");
        document.getElementById("feedback").textContent="üéâ ¬°Correcto "+playerName+"!";
        playSound("correct");
        setTimeout(()=>nextQuestion(),2000);
      } else {
        btn.classList.add("wrong");
        document.getElementById("feedback").textContent="üò¢ Incorrecto, lee la ayuda y vuelve a intentar.";
        playSound("wrong");
      }
    }

    function nextQuestion(){
      currentQuestion++;
      if(currentQuestion>=currentLevel.questions.length){ finishLevel(); }
      else { helpUsed=false; showQuestion(); }
    }

    function finishLevel(){
      showConfetti();
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("levels-screen").classList.remove("hidden");
      playSound("level");
    }

    function shuffleArray(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

    function showConfetti(){
      const c=document.querySelector(".confetti"); c.innerHTML=""; c.classList.remove("hidden");
      for(let i=0;i<50;i++){const p=document.createElement("div");p.className="confetti-piece";
        p.style.left=Math.random()*100+"vw";
        p.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        p.style.animationDuration=(2+Math.random()*3)+"s";
        c.appendChild(p);} setTimeout(()=>c.classList.add("hidden"),4000);
    }
  </script>
